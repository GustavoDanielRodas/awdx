<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabar pantalla con sonido y guardar</title>
</head>
<body>
    <h1>Grabar pantalla con sonido y guardar</h1>
    <button id="startRecording">Iniciar Grabación</button>
    <button id="stopRecording" disabled>Detener Grabación</button>
    <button id="saveRecording" disabled>Guardar Grabación</button>
    <video id="recordedVideo" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        const startRecording = async () => {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: true,
                audio: true   // Habilitar audio para capturar el sonido del sistema
            });
            
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                recordedChunks.push(event.data);
            };
            
            mediaRecorder.onstop = () => {
                const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                recordedChunks = [];
                const videoURL = URL.createObjectURL(recordedBlob);
                document.getElementById('recordedVideo').src = videoURL;

                // Habilitar botón para guardar la grabación
                document.getElementById('saveRecording').disabled = false;
            };
            
            mediaRecorder.start();
            
            document.getElementById('startRecording').disabled = true;
            document.getElementById('stopRecording').disabled = false;
        };

        const stopRecording = () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
        };

        const saveRecording = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'grabacion.webm';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        };

        document.getElementById('startRecording').addEventListener('click', startRecording);
        document.getElementById('stopRecording').addEventListener('click', stopRecording);
        document.getElementById('saveRecording').addEventListener('click', saveRecording);
    </script>
</body>
</html>
